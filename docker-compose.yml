services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: rsvp
      POSTGRES_USER: rsvp
      POSTGRES_PASSWORD: rsvp
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rsvp -d rsvp"]
      interval: 5s
      timeout: 5s
      retries: 20

  server:
    build: ./server
    environment:
      SPRING_PROFILES_ACTIVE: dev
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/rsvp
      SPRING_DATASOURCE_USERNAME: rsvp
      SPRING_DATASOURCE_PASSWORD: rsvp
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy

  web:
    build: ./web
    environment:
      VITE_API_URL: http://localhost:8080/api
    ports:
      - "5173:5173"
    depends_on:
      - server
