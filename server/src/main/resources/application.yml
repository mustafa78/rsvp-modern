spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/rsvp}
    username: ${SPRING_DATASOURCE_USERNAME:rsvp}
    password: ${SPRING_DATASOURCE_PASSWORD:rsvp}
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate.jdbc.time_zone: UTC
  flyway:
    locations: classpath:db/migration
server:
  port: 8080

app:
  frontend-url: ${FRONTEND_URL:http://localhost:5173}
  sendgrid:
    enabled: ${SENDGRID_ENABLED:false}
    api-key: ${SENDGRID_API_KEY:}
    from-email: ${SENDGRID_FROM_EMAIL:noreply@example.com}
    from-name: ${SENDGRID_FROM_NAME:RSVP System}
