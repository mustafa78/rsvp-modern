spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/rsvp}
    username: ${SPRING_DATASOURCE_USERNAME:rsvp}
    password: ${SPRING_DATASOURCE_PASSWORD:rsvp}
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate.jdbc.time_zone: UTC
  flyway:
    locations: classpath:db/migration
server:
  port: 8080
